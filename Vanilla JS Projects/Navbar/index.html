<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/241a20b3c3.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
    <header class="header">
        <h2>Coding <span class="span">Addict</span></h2>

        <ul class="heading">
            <a>Home</a>
            <a>About</a>
            <a>Projects</a>
            <a>Contact</a>
        </ul>

        <div class="icons">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="bars"><i class="fa-solid fa-bars"></i></div> 
    </header>
   </div>
   <ul class="dragdown">
    <a>Home</a>
    <a>About</a>
    <a>Projects</a>
    <a>Contact</a>
</ul>
    <script src="./script.js"></script>
</body>
</html>
