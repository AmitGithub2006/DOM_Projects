<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/241a20b3c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="time">
        <div>
            <p id="days">00</p>
            <span>Days</span>
        </div>
        <div>
            <p id="hours">00</p>
            <span>Hours</span>
        </div>
        <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
        </div>
        <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
        </div>
    </div>
    <img src="./rocket.png" class="rocket">
    <script src="./script.js"></script>
</body>
</html>
